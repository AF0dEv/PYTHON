{% extends 'base.html' %} <!-- herda de base.html -->
{% block content %}
    <h2>CHOOSE USER</h2>
    <form action="select_user" method="POST">
    {% if error %}
        <div>
            {{ error }}
        </div>
    {% endif %}
    <ul>
        {% for user in users %}
            <li>
                <input type="radio" name="select_user" value="{{ user.id }}"> {{user[0]}}
            </li>
        {% endfor %}
    </ul>
    </form>
    {% endblock %}
